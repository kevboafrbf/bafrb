<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFRICA BOX - Connexion</title>
    <style>
        /* Animations améliorées */
        @keyframes glowing-border {
            0% { border-color: #ff6a00; box-shadow: 0 0 10px #ff6a00, 0 0 20px rgba(255, 106, 0, 0.5); }
            50% { border-color: #ffcc00; box-shadow: 0 0 15px #ffcc00, 0 0 30px rgba(255, 204, 0, 0.7); }
            100% { border-color: #ff6a00; box-shadow: 0 0 10px #ff6a00, 0 0 20px rgba(255, 106, 0, 0.5); }
        }

        @keyframes neonGlow {
            0% { text-shadow: 0 0 5px #ff6a00, 0 0 10px rgba(255, 106, 0, 0.7); }
            50% { text-shadow: 0 0 10px #ffcc00, 0 0 20px rgba(255, 204, 0, 0.7); }
            100% { text-shadow: 0 0 5px #ff6a00, 0 0 10px rgba(255, 106, 0, 0.7); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Styles généraux améliorés */
        body {
            background: linear-gradient(-45deg, #a53f04, #290702, #0f0457, #290702);
            background-size: 400% 400%;
            animation: backgroundAnimation 15s ease infinite;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        /* Container principal amélioré */
        .login-container {
            background: rgba(7, 9, 134, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            width: 90%;
            max-width: 420px;
            padding: 35px;
            margin: 20px auto;
            border: 2px solid #ff6a00;
            animation: glowing-border 3s infinite;
            box-shadow: 0 10px 40px rgba(222, 225, 222, 0.3);
            text-align: center;
            transition: all 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(222, 225, 222, 0.4);
        }

        /* Logo et titre améliorés */
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 25px;
            border-radius: 50%;
            border: 3px solid #ff6a00;
            object-fit: cover;
            box-shadow: 0 0 30px rgba(255, 174, 0, 0.7);
            transition: all 0.3s;
            animation: pulse 2s infinite;
        }

        .logo:hover {
            transform: rotate(10deg);
        }

        h1 {
            color: #ff6a00;
            font-size: 2.4em;
            margin: 10px 0 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: neonGlow 2s infinite alternate;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .slogan {
            color: #ddd;
            font-style: italic;
            margin-bottom: 30px;
            font-size: 1em;
            letter-spacing: 1px;
        }

        /* Formulaire amélioré */
        .form-group {
            margin-bottom: 25px;
            text-align: left;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #ff6a00;
            font-weight: 600;
            font-size: 1.05em;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 14px 18px;
            border-radius: 8px;
            border: 1px solid #ff6a00;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            font-size: 1.05em;
            box-sizing: border-box;
            transition: all 0.3s;
        }

        input::placeholder {
            color: #bbb;
            font-style: italic;
        }

        input:focus {
            outline: none;
            border-color: #ffcc00;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.4);
            background: rgba(255, 255, 255, 0.12);
        }

        /* Options améliorées */
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 25px 0;
            font-size: 0.95em;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            width: auto;
            margin-right: 10px;
            accent-color: #ff6a00;
        }

        .remember-me label {
            color: #ddd;
            font-weight: normal;
            cursor: pointer;
        }

        .forgot-password {
            color: #ff6a00;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .forgot-password:hover {
            color: #ffcc00;
            text-decoration: underline;
        }

        /* Bouton amélioré */
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #ff6a00, #ff9500);
            color: #111;
            border: none;
            border-radius: 8px;
            font-size: 1.15em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(255, 106, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 106, 0, 0.6);
            background: linear-gradient(45deg, #ff9500, #ff6a00);
        }

        button:active {
            transform: translateY(1px);
        }

        /* Message amélioré */
        .message {
            margin: 25px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
            display: none;
            line-height: 1.5;
        }

        .success {
            color: #ffcc00;
            background: rgba(255, 204, 0, 0.1);
            border: 1px solid #ffcc00;
            display: block;
        }

        .error {
            color: #ff4d4d;
            background: rgba(255, 77, 77, 0.1);
            border: 1px solid #ff4d4d;
            display: block;
        }

        /* Loader amélioré */
        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 5px solid #ff6a00;
            border-right: 5px solid #ff9500;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 25px auto;
            display: none;
        }

        /* Support amélioré */
        .support-container {
            position: fixed;
            bottom: 25px;
            right: 25px;
            z-index: 100;
            transition: all 0.3s;
        }

        .support-container:hover {
            transform: scale(1.1);
        }

        .support-btn {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 18px;
            border-radius: 50px;
            text-decoration: none;
            border: 1px solid #25D366;
            box-shadow: 0 5px 20px rgba(37, 211, 102, 0.6);
            transition: all 0.3s;
        }

        .support-btn:hover {
            background: rgba(37, 211, 102, 0.2);
        }

        .support-btn img {
            width: 45px;
            height: 45px;
            transition: all 0.3s;
        }

        .support-btn:hover img {
            transform: rotate(10deg);
        }

        .support-btn span {
            color: white;
            margin-left: 12px;
            font-weight: bold;
            font-size: 1em;
        }

        /* Footer amélioré */
        .footer {
            margin-top: 35px;
            color: #aaa;
            font-size: 0.85em;
            text-align: center;
            line-height: 1.6;
        }

        .footer a {
            color: #ff6a00;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
        }

        .footer a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #ff6a00;
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .footer a:hover {
            color: #ffcc00;
        }

        .footer a:hover::after {
            transform: scaleX(1);
        }

        /* Effet de vague optionnel */
        .wave {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" fill="rgba(255,106,0,0.1)" opacity=".25"/><path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" fill="rgba(255,106,0,0.1)" opacity=".5"/><path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" fill="rgba(255,106,0,0.1)"/></svg>');
            background-size: cover;
            z-index: -1;
        }

        /* Responsive amélioré */
        @media (max-width: 480px) {
            .login-container {
                padding: 25px;
                width: 80%;
                border-radius: 15px;
            }
            
            h1 {
                font-size: 1.9em;
                letter-spacing: 2px;
            }
            
            .support-btn span {
                display: none;
            }
            
            .support-btn {
                padding: 10px;
            }
            
            .support-btn img {
                width: 40px;
                height: 40px;
            }
            
            input {
                padding: 12px 15px;
            }
            
            button {
                padding: 14px;
                font-size: 1.1em;
            }
        }

        @media (max-width: 360px) {
            h1 {
                font-size: 1.7em;
            }
            
            .logo {
                width: 70px;
                height: 70px;
            }
            
            .options {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="wave"></div>
    
    <div class="login-container">
        <img src="africaboxlogo.png" alt="Logo AFRICA BOX" class="logo">
        <h1>AFRICA BOX</h1>
        <p class="slogan">Le bouquet de l'africain</p>
        
        <div class="form-group">
            <label for="userId">Identifiant</label>
            <input type="text" id="userId" placeholder="Votre identifiant AFRICA BOX" required>
        </div>
        
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" placeholder="Votre mot de passe" required>
        </div>
        
        <div class="options">
            <div class="remember-me">
                <input type="checkbox" id="rememberMe" checked>
                <label for="rememberMe">Se souvenir</label>
            </div>
            <a href="whatsapp://send?text=Bonjour! je suis sur AFRICA BOX, je ne me souviens plus de mon mot de passe. Je souhaite une assistance pour suivre les chaînes.&phone=22602717155" class="forgot-password">Accès oubliés ?</a>
        </div>
        
        <button onclick="login()">
            <span id="buttonText">SE CONNECTER</span>
        </button>
        
        <div id="message" class="message"></div>
        <div id="loader" class="spinner"></div>
        
        <div class="footer">
            <p>Nouveau client ? <a href="whatsapp://send?text=Bonjour! je suis sur AFRICA BOX et je souhaite un abonnement pour suivre toutes les chaînes&phone=22602717155">Obtenir un abonnement</a></p>
            
        </div>
    </div>
    
    <div class="support-container">
        <a href="whatsapp://send?text=Bonjour! je suis sur votre application AFRICA BOX et je souhaite une assistance pour pour suivre tous les programmes TV&phone=22602717155" class="support-btn" title="Assistance WhatsApp">
            <img src="https://cdn-icons-png.flaticon.com/512/3670/3670051.png" alt="Assistance WhatsApp">
            <span>Assistance</span>
        </a>
    </div>

    <script>
        // Fonction pour générer un UUID
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Obtenir l'ID de l'appareil
        function getDeviceId() {
            var deviceId = localStorage.getItem('deviceId');
            if (!deviceId) {
                deviceId = generateUUID();
                localStorage.setItem('deviceId', deviceId);
            }
            return deviceId;
        }

        // Vérifier le statut de connexion existant
        function checkLoginStatus() {
            var userId = localStorage.getItem('userId');
            var password = localStorage.getItem('password');
            var expiry = localStorage.getItem('loginExpiry');

            if (userId && password && expiry) {
                var now = new Date().getTime();
                if (now < expiry) {
                    document.getElementById('userId').value = userId;
                    document.getElementById('password').value = password;
                    showMessage("Connexion automatique en cours...", 'success');
                    
                    setTimeout(function() {
                        redirectToApp();
                    }, 2000);
                }
            }
        }

        // Redirection vers l'application
        function redirectToApp() {
            window.location.href = "go:vvip";
        }

        // Afficher un message
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = 'message ' + type;
            
            // Masquer le message après 5 secondes
            if (type === 'error') {
                setTimeout(() => {
                    messageDiv.style.opacity = '0';
                    setTimeout(() => {
                        messageDiv.textContent = '';
                        messageDiv.className = 'message';
                        messageDiv.style.opacity = '1';
                    }, 500);
                }, 5000);
            }
        }

        // Afficher le loader
        function showLoader(show) {
            const loader = document.getElementById('loader');
            const button = document.querySelector('button');
            const buttonText = document.getElementById('buttonText');
            
            if (show) {
                loader.style.display = 'block';
                button.disabled = true;
                buttonText.textContent = 'CONNEXION...';
                button.style.background = 'linear-gradient(45deg, #ff9500, #ff6a00)';
            } else {
                loader.style.display = 'none';
                button.disabled = false;
                buttonText.textContent = 'SE CONNECTER';
                button.style.background = 'linear-gradient(45deg, #ff6a00, #ff9500)';
            }
        }

        // Vérifier le statut de connexion au chargement
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
            
            // Focus sur le premier champ
            document.getElementById('userId').focus();
        });

        // Fonction de connexion principale
        async function login() {
            const userId = document.getElementById('userId').value.trim();
            const password = document.getElementById('password').value.trim();
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Validation des champs
            if (!userId || !password) {
                showMessage("Veuillez remplir tous les champs", 'error');
                return;
            }
            
            showLoader(true);
            showMessage("", '');

            const deviceId = getDeviceId();

            const data = {
                userId: userId,
                password: password,
                rememberMe: rememberMe,
                deviceId: deviceId
            };

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycby-dLSs6ee5KZkWEQDS5CUwfVKfz6Ry8hDGKBVYDckAXDAWkdECN8ZQw3aoP8tE5v-X/exec', {
                    method: 'POST',
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                showLoader(false);
                
                if (result.success) {
                    showMessage(`Connexion réussie! ${result.devices ? 'Appareils: ' + result.devices : ''}`, 'success');

                    if (rememberMe) {
                        const now = new Date();
                        const expiryTime = now.getTime() + (24 * 60 * 60 * 1000); 
                        localStorage.setItem('userId', userId);
                        localStorage.setItem('password', password);
                        localStorage.setItem('loginExpiry', expiryTime);
                    }

                    setTimeout(redirectToApp, 2000);
                } else {
                    showMessage(result.message || "Identifiant ou mot de passe incorrect", 'error');
                }
            } catch (error) {
                showLoader(false);
                showMessage("Erreur de connexion. Veuillez réessayer.", 'error');
                console.error('Erreur:', error);
            }
        }

        // Gestion de la touche Entrée
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
